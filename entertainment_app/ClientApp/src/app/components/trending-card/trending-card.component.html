<div class="card-content-container">
    <img class="show-image" src="{{show.thumbnail.regular.small}}" alt="">
    <div class="bookmark-container">
        <div class="bookmark-circle" (click)="showService.updateBookmark(show)">
            <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg">
                <path *ngIf="!show.isBookmarked" d="m10.518.75.399 12.214-5.084-4.24-4.535 4.426L.75 1.036l9.768-.285Z" stroke="#FFF" stroke-width="1.5" fill="none"/>
                <path *ngIf="show.isBookmarked" d="M10.61 0c.14 0 .273.028.4.083a1.03 1.03 0 0 1 .657.953v11.928a1.03 1.03 0 0 1-.656.953c-.116.05-.25.074-.402.074-.291 0-.543-.099-.756-.296L5.833 9.77l-4.02 3.924c-.218.203-.47.305-.756.305a.995.995 0 0 1-.4-.083A1.03 1.03 0 0 1 0 12.964V1.036A1.03 1.03 0 0 1 .656.083.995.995 0 0 1 1.057 0h9.552Z" fill="#FFF"/>
            </svg>            
        </div>
    </div>
    <div class="trending-card-info">
        <div class="d-flex card-meta-container">
            <p>{{show.year}}</p>
            <ul class="card-meta-list">
                <li>
                    <div class="card-icon-container">
                        <img class="card-icon-img" *ngIf="show.category == 'Movie'" src="assets/icon-category-movie.svg" alt="">
                        <img class="card-icon-img" *ngIf="show.category == 'TV Series'" src="assets/icon-category-tv.svg" alt="">
                        <p>{{show.category}}</p>
                    </div>
                </li>
                <li>{{show.rating}}</li>
            </ul>
            
        </div>
        <h5>{{show.title}}</h5>
    </div>
</div>
