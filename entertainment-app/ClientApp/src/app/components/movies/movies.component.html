<h3 *ngIf="router.url === '/movies'">Movies</h3>
<h3 *ngIf="router.url === '/bookmarks'">Bookmarked Movies</h3>
<br />
<div class="grid-container">
    <app-show-card *ngFor="let movie of movies | keyvalue" 
                    showIndex={{movie.key}}  id="{{movie.key}}">            
    </app-show-card>
</div>
