<h3>Trending</h3>
<div>
    <carousel [autoplay]="true" [pauseOnHover]="true" [loop]="true" [arrows]="false">
        <app-show-card *ngFor="let show of trendingShows | keyvalue" 
                        class="carousel-cell" trendingIndex={{show.key}}  id="{{show.key}}">            
        </app-show-card>
    </carousel>
</div>
