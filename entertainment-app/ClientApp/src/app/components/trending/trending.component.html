<h3>Trending</h3>
<div>
    <carousel [autoplay]="false" [pauseOnHover]="true" [loop]="true" [arrows]="false" [height]="250" [cellWidth]="350">
        <app-trending-card *ngFor="let show of trendingShows | keyvalue" 
                        class="carousel-cell" showIndex={{show.key}}  id="{{show.key}}">            
        </app-trending-card>
    </carousel>
</div>
